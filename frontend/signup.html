<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <!-- Rubik font -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <!-- fontawesome css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>E-Sabzi</title>
    <script src="js/auth.js"></script>
    <link href="css/main.css" rel="stylesheet">
</head>
<body class="flex font-['rubik']">
    <!-- background picture -->
    <section class="w-[40%] h-screen" >
        <img src="images/carrot_hi.gif" alt="carrot waving hi" class="w-full h-full object-cover">
    </section>
    <section class="w-[60%] h-screen flex items-center">
        <!-- box-shadow: rgba(0, 0, 0, 0.35) 0 5px 15px; -->
        <div class="relative light-shadow bg-white -ml-28 rounded p-[50px] pb-[30px] pt-[55px] border-2 w-fit">
            <!-- Welcome E-Sabzi box -->
            <div class="bg-[#8bc543] absolute -right-8 -top-8 rounded rounded-br-[35px]">
                <h1 class="text-white text-4xl p-5 pt-10 font-bold">Welcome<br/>to E-Sabzi</h1>
            </div>
            <h1 class="text-[#8bc543] text-4xl font-bold">SIGNUP</h1>
            <!-- signup form -->
            <form action="#" id="signup_form" class="flex flex-col items-center pt-5" method="POST">
                <input id="name" name="name" class="border-b outline-none border-[#8bc543] p-2 w-[400px]" type="text" placeholder="Name" required>
                <input id="email" name="email" class="border-b mt-[21px] outline-none border-[#8bc543] p-2 w-[400px]" type="email" placeholder="Email" required>
                <label class="error-msg m-0 text-[#FF0000] invisible self-start text-[0.9em]">Email should be valid, e.g. me@mydomain.com</label>
                <input id="contact" name="contact" class="border-b outline-none border-[#8bc543] p-2 w-[400px]" type="text" placeholder="Contact" required>
                <label class="error-msg m-0 text-[#FF0000] invisible self-start text-[0.9em]">Contact should be valid, e.g. <+923xzyyyyyyy></label>
                <input id="username" class="border-b outline-none border-[#8bc543] p-2 w-[400px]" type="text" name="username" placeholder="Username" required>
                <label class="error-msg m-0 text-[#FF0000] invisible self-start text-[0.9em]">Username already taken</label>
                <div class="flex flex-col">
                    <input  class="relative border-b outline-none border-[#8bc543] p-2 w-[400px]" id="password" type="password" minlength="8" name="password" placeholder="Password" required>
                    <label class="error-msg m-0 text-[#FF0000] invisible self-start text-[0.9em]">Password should be at least 8 characters</label>
                    <!-- add eye icon font awesome -->
                    <i class="cursor-pointer fa-solid fa-eye absolute right-[57px] text-2xl mt-1 text-[#8bc543]" id="pwd_toggle_btn"></i>
                </div>
                <textarea id="address" class="border-b outline-none border-[#8bc543] p-2 pt-0 w-[400px] resize-none" name="address" placeholder="Address" required></textarea>
                <label id="msg" class="text-[#FF0000] invisible m-0 p-0">ERROR</label>
                <input class="primary-btn text-2xl font-bold" disabled type="submit"  id="signup_btn" value="Sign Up">
                <div>
                    Already have an account?? <a href="login.html" class="text-[#8bc543] hover:text-[#638c28] font-bold">Log In</a>
                </div>
                <!-- loading animation -->
                <div id="loader" class="hidden backdrop-blur-sm w-full h-full absolute justify-center">
                    <div class="h-[200px]">
                        <img src="images/loader.gif" alt="loading animation" class="h-full w-full object-fit">
                    </div>
                </div>
            </form>

        </div>
    </section>
</body>
</html>
